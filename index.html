<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/circularMoire.css">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Hello, World! </h1>
    <h1> My name is Brian</h1> <!-- Change NAME to your name! -->
    
    <div class="container">
        <div class="content">
            <div class="card left">
                <div class="bg">
                    <img src="https://drive.google.com/thumbnail?id=1UTK0S22ZRwpCd36FUFGv8ZNkKZQTTNLn&sz=w1000">
                </div>
            </div>
            <div class="card right">
                <div class="bg">
                    <img src="https://drive.google.com/thumbnail?id=13eSCwVCRu58h4d8mS6XJEmRElKSPtFPu&sz=w1000">
                </div>
            </div>
            <div class="card-bg right-bg">
                <div class="bg">
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="move">
                <img src="https://drive.google.com/thumbnail?id=16D1UyPho2i_FOrH3nd0vnmx7j3WK8ueQ&sz=w32">
                <input id="slider" val="-550" type="range" min="-550" max="0" value="1" step="1" id="range" />
            </div>
            <div class="speed">
                <img src="https://drive.google.com/thumbnail?id=1AT8t0mxF5HmzLSOLzN-5ipTE_7Gif2i3&sz=w32">
                <input type="range" id="speedSlider" min="40" max="160" value="90" />
                <span id="speedDisplay">90</span>
            </div>
            <div class="color">
                <img src="https://drive.google.com/thumbnail?id=1Tgggiz8E82f7EBnaTBSyMcnd9nJmpar8&sz=w32">
                <div class="colors">
                    <div class="white"></div>
                    <div class="black"></div>
                </div>
            </div>
        </div>
    
        <script type="text/javascript" src="./js/circularMoire.js"></script>
        <p> <a href="https://codepen.io/alexandrevacassin/pen/GgKBqvK">Circular Moir√© with 3D Twist </a> by Alexandre Vacassin</p>
    </body>
    </html>
