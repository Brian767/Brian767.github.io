<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ball Bounce Phone Entry</title>
    <link rel="stylesheet" href="jsProject.css" />
  </head>
  <body>
    <h1>Ball Bounce Phone Number</h1>
    <p>Select the height of where the ball drops on the canvas</p>
    <p id="directions">Number of Bounces = Digit Entered</p>

    <canvas id="ballCanvas" width="500" height="450"></canvas>

    <div class="controls">
      <button id="DropBall">Drop Ball</button>
      <button id="submitNumber">Submit Number</button>
      <button id="backspace">X</button>
    </div>

    <p id="bounces">Bounces: <span id="bounceCount">0</span></p>
    <p id="PhoneNumber">Phone Number: <span id="digits"></span></p>

    <script src="jsProject.js"></script>
  </body>
</html>
